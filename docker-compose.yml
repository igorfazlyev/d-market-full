version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dental-marketplace-db
    environment:
      POSTGRES_DB: dental_marketplace
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: dental_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user -d dental_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: dental-marketplace-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: dental_user
      DB_PASSWORD: dental_password
      DB_NAME: dental_marketplace
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
